<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">

        <div class="center">


            <div id="controls">
                <span>Height</span> <input id="boxHeight" type="range" min="0" max="10" step="0.1"
                    onInput="updateHeight(this.value)" value="0">
                <br>
                <span>Width</span> <input id="boxWidth" type="range" min="0" max="40" step="0.1"
                    onInput="updateWidth(this.value)" value="0">
                <br>
                <span>Padding</span> <input id="boxPadding" type="range" min="0" max="5" step="0.1"
                    onInput="updatePadding(this.value)" value="0">
                <br>
                <span>Margin</span> <input id="boxMargin" type="range" min="0" max="5" step="0.1"
                    onInput="updateMargin(this.value)" value="0">
                <br />
                <span>Border</span> <input id="boxBorder" type="range" min="0" max="15" step="0.1"
                    onInput="updateBorder(this.value)" value="0">
                <br />
                <span>Border-Box</span>
                <input type="checkbox" onclick="updateBoxSizing(this)" />
            </div>

            <div id="exampleContainer">

                <div class="example">Content Box</div>
                <div class="example">Content Box</div>
                <div class="example">Content Box</div>

            </div>
        </div>
    </div>
</body>
<script>
    function updateHeight(value) {
        var boxes = document.getElementsByClassName('example');
        for (i in boxes) {
            boxes[i].style.height = value + "em";
        }
    }

    function updateWidth(value) {
        var boxes = document.getElementsByClassName('example');
        for (i in boxes) {
            boxes[i].style.width = value + "em";
        }
    }


    function updatePadding(value) {
        var boxes = document.getElementsByClassName('example');
        for (i in boxes) {
            boxes[i].style.padding = value + "em";
        }
    }

    function updateMargin(value) {
        var boxes = document.getElementsByClassName('example');
        for (i in boxes) {
            boxes[i].style.margin = value + "em";
        }
    }


    function updateBorder(value) {
        var boxes = document.getElementsByClassName('example');
        for (i in boxes) {
            boxes[i].style.borderWidth = value + "px";
        }
    }

    function updateBoxSizing(cb) {
        cb.checked ? document.querySelector('#wrapper').style.boxSizing = "border-box" : document.querySelector('#wrapper').style.boxSizing = "content-box";
    }
</script>

</html>
