<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Racing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="track">
            <img src="assets/car.png" alt="" class="car car-1">
        </div>
    </div>

    <div class="container container-2">
        <div class="header">
            <p>Stop at 50%</p>
        </div>
        <div class="track">
            <img src="assets/car.png" alt="" class="car car-2">
            <div class="marker"style="left: 50%">
                <div class="traffic-light">
                    <div class="light"></div>
                </div>
                <span>50%</span>
            </div>
        </div>
    </div>

    <div class="container container-3">
        <div class="header">
            <p>Slow down at 50%</p>
        </div>
        <div class="track">
            <img src="assets/car.png" alt="" class="car car-3">
            <div class="marker" style="left: 50%">
                <div class="traffic-light">
                    <div class="light"></div>
                </div>
                <span>50%</span>
            </div>
        </div>
    </div>

    <div class="container container-4">
        <div class="header">
            <p>Stop at 90%</p>
        </div>
        <div class="track">
            <img src="assets/car.png" alt="" class="car car-4">
            <div class="marker" style="left: 90%">
                <div class="traffic-light">
                    <div class="light"></div>
                </div>
                <span>90%</span>
            </div>
        </div>
    </div>

    <div class="container container-5">
        <div class="header">
            <p>Start only after 1st car ends the road.</p>
        </div>
        <div class="track">
            <img src="assets/car.png" alt="" class="car car-5">
        </div>
    </div>

    <div class="container container-6">
        <div class="header">
            <p>Go to the end and turn back to the start</p>
        </div>
        <div class="track">
            <img src="assets/car.png" alt="" class="car car-6">
        </div>
    </div>


    
</body>
</html>
